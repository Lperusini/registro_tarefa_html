<html>
<head>

	<title>Organizador de tarefas</title>

	<style type="text/css">

		.logo {
		color: white;
		}

		.espacamento {
			margin: 10px;
		}

	</style>

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary md-5">
		<div class="container">
			<a href="" class="logo display-4">Registro de tarefas</a>	
		</div>		
	</nav>

	<div class="row">
		<div class="container">
			<div class="col-md-8 espacamento">
				<h1 class=" display-5">Registro de tarefa diária</h1>				
			</div>			
		</div>		
	</div>

	<div class="container">
		<div class="row">

			<div class="col-md-5 espacamento">
				<input type="text" name="" class="form-control" placeholder="Digite aqui o titulo da tarefa">				
			</div>	

			<div class="col-md-3">
				<select class="form-control espacamento">
					<option>Índice</option>
					<option>Mensal</option>
					<option>IMPORTANTE</option>
					<option>PENDENTE</option>
					<option>Resolvido</option>					
				</select>				
			</div>

			<div class="col-md-3 espacamento">
				<input type="date" name="" class="form-control">				
			</div>	

			<div class="col-md-6">
				<a href=""> Situação</a>
				<textarea class="msg espacamento" cols="70" rows="8"></textarea>				
			</div>	

			<div class="col-md-6">
				<a href=""> Solução</a>
				<textarea class="msg espacamento" cols="70" rows="8"></textarea>				
			</div>	

			<div class="col-md-2 justify-content-end">
				<button type="button" class="btn btn-primary" onclick="alert('botao inoperante')">
					<i class="fas fa-plus"></i>
				</button>
				
			</div>
		</div>		
	</div>


</body>
</html>
